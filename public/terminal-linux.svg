<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Terminal Linux Icon -->
  <rect width="64" height="64" rx="8" fill="#1a1a1a"/>
  
  <!-- Terminal Window -->
  <rect x="8" y="8" width="48" height="48" rx="4" fill="#0a0a0a"/>
  
  <!-- Terminal Header -->
  <rect x="8" y="8" width="48" height="10" rx="4" fill="#2a2a2a"/>
  
  <!-- Window Controls -->
  <circle cx="14" cy="13" r="2" fill="#ff5f56"/>
  <circle cx="20" cy="13" r="2" fill="#ffbd2e"/>
  <circle cx="26" cy="13" r="2" fill="#27c93f"/>
  
  <!-- Terminal Content -->
  <text x="12" y="28" font-family="monospace" font-size="8" fill="#4ade80">$</text>
  <text x="20" y="28" font-family="monospace" font-size="8" fill="#ffffff">sudo</text>
  <text x="12" y="38" font-family="monospace" font-size="8" fill="#4ade80">$</text>
  <text x="20" y="38" font-family="monospace" font-size="8" fill="#ffffff">linux</text>
  <text x="12" y="48" font-family="monospace" font-size="8" fill="#4ade80">$</text>
  <rect x="20" y="44" width="4" height="6" fill="#4ade80" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
