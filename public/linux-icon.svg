<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Linux Tux Penguin Simplified Icon -->
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#1a1a1a"/>
  
  <!-- Penguin Body -->
  <ellipse cx="256" cy="320" rx="120" ry="140" fill="#ffffff"/>
  
  <!-- Penguin Head -->
  <ellipse cx="256" cy="180" rx="90" ry="100" fill="#1a1a1a"/>
  
  <!-- Penguin Belly -->
  <ellipse cx="256" cy="320" rx="80" ry="100" fill="#f0f0f0"/>
  
  <!-- Eyes -->
  <circle cx="230" cy="170" r="12" fill="#ffffff"/>
  <circle cx="282" cy="170" r="12" fill="#ffffff"/>
  <circle cx="232" cy="172" r="6" fill="#000000"/>
  <circle cx="280" cy="172" r="6" fill="#000000"/>
  
  <!-- Beak -->
  <path d="M 256 190 L 240 210 L 256 220 L 272 210 Z" fill="#ffa500"/>
  
  <!-- Feet -->
  <ellipse cx="220" cy="420" rx="30" ry="15" fill="#ffa500" transform="rotate(-20 220 420)"/>
  <ellipse cx="292" cy="420" rx="30" ry="15" fill="#ffa500" transform="rotate(20 292 420)"/>
  
  <!-- Wings -->
  <ellipse cx="160" cy="300" rx="40" ry="80" fill="#1a1a1a" transform="rotate(-30 160 300)"/>
  <ellipse cx="352" cy="300" rx="40" ry="80" fill="#1a1a1a" transform="rotate(30 352 300)"/>
  
  <!-- Linux Text (Optional - Small) -->
  <text x="256" y="480" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#4ade80">LINUX</text>
</svg>
