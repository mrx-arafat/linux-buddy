<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Professional Tux Penguin Icon -->
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bellyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#0f0f0f"/>
  
  <!-- Body -->
  <ellipse cx="32" cy="40" rx="16" ry="18" fill="url(#bodyGradient)"/>
  
  <!-- Head -->
  <ellipse cx="32" cy="22" rx="12" ry="14" fill="#1a1a1a"/>
  
  <!-- Belly -->
  <ellipse cx="32" cy="40" rx="10" ry="12" fill="url(#bellyGradient)"/>
  
  <!-- Eyes -->
  <ellipse cx="27" cy="20" rx="3" ry="4" fill="#ffffff"/>
  <ellipse cx="37" cy="20" rx="3" ry="4" fill="#ffffff"/>
  <circle cx="27.5" cy="21" r="1.5" fill="#000000"/>
  <circle cx="36.5" cy="21" r="1.5" fill="#000000"/>
  
  <!-- Beak -->
  <path d="M 32 24 L 29 27 L 32 29 L 35 27 Z" fill="#ff9500"/>
  
  <!-- Wings -->
  <ellipse cx="20" cy="38" rx="5" ry="10" fill="#1a1a1a" transform="rotate(-25 20 38)"/>
  <ellipse cx="44" cy="38" rx="5" ry="10" fill="#1a1a1a" transform="rotate(25 44 38)"/>
  
  <!-- Feet -->
  <ellipse cx="27" cy="54" rx="4" ry="2" fill="#ff9500" transform="rotate(-15 27 54)"/>
  <ellipse cx="37" cy="54" rx="4" ry="2" fill="#ff9500" transform="rotate(15 37 54)"/>
  
  <!-- Linux Badge -->
  <circle cx="32" cy="40" r="6" fill="#4ade80" opacity="0.9"/>
  <text x="32" y="43" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#000000">L</text>
</svg>
